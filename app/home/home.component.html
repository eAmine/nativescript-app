<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="PRIMOBILE"></Label>
</ActionBar>

<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
The RadSideDrawer component is designed to be used as a root element and
it shouldn't have any other siblings other than the <ActionBar> component.
-->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Home'"></MyDrawer>
    </StackLayout>
    
    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
	<ScrollView tkMainContent>
		<GridLayout rows="auto, auto, auto , auto, auto" columns="*, *">
			<StackLayout row="0" col="0" data-name="home" class="menu-item top left" shadow height="4" width="150" height="150" (tap)="onTapHomeTile('/contract')">
				<Image src="res://policy" width="65" height="65"></Image>
				<Label text="MES CONTRATS" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true"></Label>
			</StackLayout>
			<StackLayout row="0" col="1" data-name="news" class="menu-item top right" width="150" height="150">
				<Image src="res://paid" width="65" height="65"></Image>
				<Label text="PAY AS I DRIVE" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true"></Label>
			</StackLayout>

			<StackLayout row="1" col="0" data-name="favorites" class="menu-item left" width="150" height="150" (tap)="onTapHomeTile('/claim')">
				<Image src="res://claim" width="65" height="65"></Image>
				<Label text="DECLARER UN SINISTRE" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true"></Label>
			</StackLayout>
			<StackLayout row="1" col="1" data-name="settings" class="menu-item right" width="150" height="150">
				<Image src="res://claimlist" width="65" height="65"></Image>
				<Label text="SINISTRES EN COURS" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true" width="100"></Label>
			</StackLayout>

			<StackLayout row="2" col="0" data-name="favorites" class="menu-item left" width="150" height="150">
				<Image src="res://quote" width="65" height="65"></Image>
				<Label text="NOUVEAU DEVIS" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true"></Label>
			</StackLayout>
			<StackLayout row="2" col="1" data-name="settings" class="menu-item right" width="150" height="150">
				<Image src="res://quotelist" width="65" height="65"></Image>
				<Label text="MES DEVIS" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true"></Label>
			</StackLayout>

			<StackLayout row="3" col="0" data-name="favorites" class="menu-item left" width="150" height="150">
				<Image src="res://scheduler" width="65" height="65"></Image>
				<Label text="ECHEANCIER" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true"></Label>
			</StackLayout>
			<StackLayout row="3" col="1" data-name="settings" class="menu-item right" width="150" height="150">
				<Image src="res://profile" width="65" height="65"></Image>
				<Label text="INFORMATIONS PERSO" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true" width="120"></Label>
			</StackLayout>

			<StackLayout row="4" col="0" data-name="favorites" class="menu-item bottom left" width="150" height="150">
				<Image src="res://locate" width="65" height="65"></Image>
				<Label text="TROUVER UN ARTISAN" class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true" width="100"></Label>
			</StackLayout>
			<StackLayout row="4" col="1" data-name="settings" class="menu-item bottom right" width="150" height="150">
				<Image src="res://faq" width="65" height="65"></Image>
				<Label text="F.A.Q." class="text-center tile-label" (tap)="onMenuButtonTap($event)" textWrap="true"></Label>
			</StackLayout>
		</GridLayout>
	</ScrollView>

</RadSideDrawer>
