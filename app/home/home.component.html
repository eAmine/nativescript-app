<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->


    <StackLayout orientation="horizontal"
                 ios:horizontalAlignment="center"
                 android:horizontalAlignment="center">
        <StackLayout height="30" class="header-item">
            <Image src="res://primobilelogo" width="30" height="30" class="action-image"></Image>
        </StackLayout>
        <StackLayout height="30" class="header-item" style="margin-left: 16px;">
            <Label text="PRIMOBILE" class="action-label"></Label>
        </StackLayout>
    </StackLayout>
</ActionBar>

<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
The RadSideDrawer component is designed to be used as a root element and
it shouldn't have any other siblings other than the <ActionBar> component.
-->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Home'"></MyDrawer>
    </StackLayout>

    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    <DockLayout tkMainContent>

        <GridLayout columns="*, *, *, *, *" rows="auto" dock="bottom" class="bottom-bar" height="50">
            <StackLayout row="0" col="0" class="bottom-bar-icon-container" height="50">
                <Image src="res://menu2" width="30" height="30" (tap)="onMenuButtonTap()"></Image>
            </StackLayout>
            <StackLayout row="0" col="1" class="bottom-bar-icon-container" height="50">
                <Image src="res://emergency" width="30" height="30"></Image>
            </StackLayout>
            <StackLayout row="0" col="2" class="bottom-bar-icon-container" height="50">
                <Image src="res://home" width="30" height="30" (tap)="onHomeButtonTap()"
                       class="bottom-bar-icon"></Image>
            </StackLayout>
            <StackLayout row="0" col="3" class="bottom-bar-icon-container" height="50">
                <Image src="res://support" width="30" height="30"></Image>
            </StackLayout>
            <StackLayout row="0" col="4" class="bottom-bar-icon-container" height="50"
                         (tap)="onNotificationButtonTap()">
                <Image src="res://notification" width="30" height="30"></Image>
            </StackLayout>
        </GridLayout>

        <ScrollView dock="top">
            <GridLayout rows="auto, auto, auto , auto, auto, auto" columns="*, *">
                <StackLayout row="0" col="0" data-name="home" class="menu-item top left" width="150" height="150"
                             (tap)="onTapHomeTile('/contract')">
                    <Image src="res://policy" width="65" height="65"></Image>
                    <Label text="MES CONTRATS" class="text-center tile-label" textWrap="true"></Label>
                </StackLayout>
                <StackLayout row="0" col="1" data-name="news" class="menu-item top right" width="150" height="150"
                             (tap)="onTapHomeTile('/search')">
                    <Image src="res://paid" width="65" height="65"></Image>
                    <Label text="PAY AS I DRIVE" class="text-center tile-label" textWrap="true"></Label>
                </StackLayout>

                <StackLayout row="1" col="0" data-name="favorites" class="menu-item left" width="150" height="150"
                             (tap)="onTapHomeTile('/claim')">
                    <Image src="res://claim" width="65" height="65"></Image>
                    <Label text="DECLARER UN SINISTRE" class="text-center tile-label" textWrap="true"></Label>
                </StackLayout>
                <StackLayout row="1" col="1" data-name="settings" class="menu-item right" width="150" height="150"
                             (tap)="onTapHomeTile('/claim/list')">
                    <Image src=" res://claimlist" width="65" height="65"></Image>
                    <Label text="SINISTRES EN COURS" class="text-center tile-label" textWrap="true" width="100"></Label>
                </StackLayout>

                <StackLayout row="2" col="0" data-name="favorites" class="menu-item left" width="150" height="150">
                    <Image src="res://quote" width="65" height="65"></Image>
                    <Label text="NOUVEAU DEVIS" class="text-center tile-label" textWrap="true"></Label>
                </StackLayout>
                <StackLayout row="2" col="1" data-name="settings" class="menu-item right" width="150" height="150">
                    <Image src="res://quotelist" width="65" height="65"></Image>
                    <Label text="MES DEVIS" class="text-center tile-label" textWrap="true"></Label>
                </StackLayout>

                <StackLayout row="3" col="0" data-name="favorites" class="menu-item left" width="150" height="150"
                             (tap)="onTapHomeTile('/featured')">
                    <Image src="res://scheduler" width="65" height="65"></Image>
                    <Label text="ECHEANCIER" class="text-center tile-label" textWrap="true"></Label>
                </StackLayout>
                <StackLayout row="3" col="1" data-name="settings" class="menu-item right" width="150" height="150">
                    <Image src="res://profile" width="65" height="65"></Image>
                    <Label text="INFORMATIONS PERSO" class="text-center tile-label" textWrap="true" width="120"></Label>
                </StackLayout>

                <StackLayout row="4" col="0" data-name="favorites" class="menu-item bottom left" width="150"
                             height="150">
                    <Image src="res://locate" width="65" height="65"></Image>
                    <Label text="TROUVER UN ARTISAN" class="text-center tile-label" textWrap="true" width="100"></Label>
                </StackLayout>
                <StackLayout row="4" col="1" data-name="settings" class="menu-item bottom right" width="150"
                             height="150">
                    <Image src="res://faq" width="65" height="65"></Image>
                    <Label text="F.A.Q." class="text-center tile-label" textWrap="true"></Label>
                </StackLayout>
            </GridLayout>
        </ScrollView>


    </DockLayout>

</RadSideDrawer>
